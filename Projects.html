    <script type="text/javascript">
        $(document).ready(function(){
        $('.project-filter li').click(function(){
            // Remove the project-filter-active class from all list items
            $('.project-filter li').removeClass('project-filter-active');
            // Add the project-filter-active class only to the clicked list item
            $(this).addClass('project-filter-active');
        });
    });
// for project/CTF's/mini project filter
$(document).ready(function(){
    $('.list').click(function(){
        const value = $(this).attr('data-filter');
        if(value == 'all'){
            $('.lightboxjs-link').show('1000');
        }
        else{
            $('.lightboxjs-link').not('.'+value).hide('1000');
            $('.lightboxjs-link').filter('.'+value).show('1000');
        }
    })
})
</script>
